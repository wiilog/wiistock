[supervisord]
logfile=/project/var/log/supervisord.log
loglevel=error

[program:consume-feed-dashboard]
command=php /project/bin/console messenger:consume async_dashboard_feeding --limit=20 --time-limit=1800
logfile=/project/var/log/messenger-feed-dashboard.log
numprocs=2
startsecs=0
autostart=true
autorestart=true
startretries=10
process_name=%(program_name)s_%(process_num)02d
